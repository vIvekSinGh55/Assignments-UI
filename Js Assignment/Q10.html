<body>
<div>
     <script>
         const number = 100;
        let n1 = 0, n2 = 1, nextTerm;

        console.log('Fibonacci Series:');

        for (let i = 1; i <= number; i++) {
        document.write(n1 + ", ");
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
}
     </script>
</div>
