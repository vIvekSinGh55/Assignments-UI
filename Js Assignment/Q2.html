<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CssForAQ1.css">
<title>JS2</title>
</head>
<body>
<div>
      
     <input type="text" name="a" id="inputNo" placeholder="Enter a number"/> </td>
     <button onclick="sum()">Submit</button></td>
     <div id="sum"></div>

     <script>
        function sum(){
        var n, sum = 0;
        n = document.getElementById ("inputNo").value;
        for (i = 1; i <= n; i++){
            if(i%5==0 || i%3==0){
            sum = sum+i;
        }
        }
        document.getElementById ("sum").innerHTML="Sum of 1 to "+n+ " numbers: "+sum;
    }
     </script>
</div>
</body>
</html>
