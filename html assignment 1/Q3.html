<!DOCTYPE html>
<html>
<head>
        <style>
        td,td{
          border:1px solid ;
        }
        </style>
</head>
<body>
    <p><b>One column:</b></p>
    <table>
        <td>100</td>
    </table>
    <p><b>One row three columns:</b></p>
    <table>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </table>
    <p><b>Two rows three columns:</b></p>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>



</html>
