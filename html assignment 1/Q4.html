<!DOCTYPE html>
<html>
<head>
        <style>
        td{
          border:1px solid ;
        }
        </style>

<body>
   
    <p><b>This table has borders:</b></p>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    <p><b>And this table has no borders:</b></p>
    <table>
            100
            200
            300
    </table>
    <table>
            400 
            500 
            600 
    </table>
</body>



</html>
